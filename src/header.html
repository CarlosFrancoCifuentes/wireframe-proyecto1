<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="js/msdropdown/jquery-1.3.2.min.js"
      type="text/javascript"
    ></script>
    <script
      src="js/msdropdown/jquery.dd.min.js"
      type="text/javascript"
    ></script>
    <link rel="stylesheet" type="text/css" href="styles/estilos.css" />
    <title>Header</title>
  </head>
  <body>
    <header class="header">
      <div>
        <button onClick="myFunction()" style="background-color: white">
          <img src="./images/menuDesplegable.png" width="43px" height="43px" />
        </button>
      </div>
      <div style="justify-self:center">
        <p class="tpm">TRANSPORT PÚBLIC DE MALLORCA</p>
      </div>
      <div style="display:flex; justify-content:end; height:100%">
        <button style="background-color: white; padding:0;" >
        <a href="./areaPersonal.html"  height="100%">
          <img src="./images/inicioSesion.PNG" width="55px" height="100%" />
        </a>
    </button>

      </div>
    </header>

    <script>
      function myFunction() {
        var ConseguirDatoInicial = document.getElementById("desplegable");
        ConseguirDatoInicial.innerHTML =
          "<div class='divDesplegable' style='position: fixed;'>" +
          "<p class='recuadroMenu' style='margin-top: 10px;'><a href='./areaPersonal.html'>AREA PERSONAL</a></p>" +
          "<p class='recuadroMenu'><a href='./lineas.html'>LINEAS</a></p>" +
          "<p class='recuadroMenu'><a href='./mapa.html'>MAPA</a></p>" +
          "<p class='recuadroMenu'><a href='./noticias_alertas.html'>NOTICIAS/ALERTAS</a></p>" +
          "<p class='recuadroMenu'><a href='./estaciones.html'>ESTACIONES</a></p>" +
          "<p class='recuadroMenu'><a href='./atencionUsuario.html'>ATENCIÓN AL USUARIO</a></p>" +
          "<p class='recuadroMenu'><a href='./politicas.html'>POLITICAS</a></p>" +
          "</div>";

        if (ConseguirDatoInicial.style.display === "none") {
          ConseguirDatoInicial.style.display = "block";
        } else {
          ConseguirDatoInicial.style.display = "none";
        }
      }
    </script>

    <div id="desplegable"></div>
    <!-- Desplegable a partir del botón -->
  </body>
</html>
